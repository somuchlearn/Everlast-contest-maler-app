                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
                
                *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
                
                :root {

                    --bg-secondary: #18181b;
                    --bg-tertiary: #27272a;
                    --border: #3f3f46;
                    --border-light: #52525b;
                    --text-primary: #fafafa;
                    --text-secondary: #a1a1aa;
                    --text-tertiary: #71717a;
                    --accent: #3b82f6;
                    --accent-hover: #2563eb;
                    --success: #22c55e;
                    --warning: #eab308;
                    --error: #ef4444;
                    --gradient-1: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
                    --gradient-2: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
                    --shadow-sm: 0 1px 2px rgba(0,0,0,0.4);
                    --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
                    --shadow-lg: 0 12px 40px rgba(0,0,0,0.5);
                    --radius-sm: 6px;
                    --radius-md: 10px;
                    --radius-lg: 16px;
                    --radius-xl: 24px;
                }

                body { 
                    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                    background: var(--bg-primary);
                    color: var(--text-primary);
                    line-height: 1.5;
                    -webkit-font-smoothing: antialiased;
                }

                .app {
                    min-height: 100vh;
                    background: 
                        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
                        var(--bg-primary);
                }

                .container {
                    max-width: 720px;
                    margin: 0 auto;
                    padding: 0 24px;
                }

                /* Header */
                .header {
                    padding: 20px 0;
                    border-bottom: 1px solid var(--border);
                    background: rgba(9, 9, 11, 0.8);
                    backdrop-filter: blur(12px);
                    position: sticky;
                    top: 0;
                    z-index: 50;
                }

                .header-content {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                }

                .logo {
                    display: flex;
                    align-items: center;
                    gap: 14px;
                }

                .logo-icon {
                    width: 42px;
                    height: 42px;
                    background: var(--gradient-1);
                    border-radius: var(--radius-md);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 20px;
                    box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
                }

                .logo-text h1 {
                    font-size: 18px;
                    font-weight: 700;
                    letter-spacing: -0.02em;
                }

                .logo-text span {
                    color: var(--accent);
                }

                .logo-text p {
                    font-size: 12px;
                    color: var(--text-tertiary);
                    font-weight: 500;
                }

                .kbd {
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                    padding: 6px 10px;
                    background: var(--bg-secondary);
                    border: 1px solid var(--border);
                    border-radius: var(--radius-sm);
                    font-size: 11px;
                    font-weight: 600;
                    color: var(--text-secondary);
                    font-family: 'SF Mono', Monaco, monospace;
                }

                /* Main Content */
                .main {
                    padding: 40px 0 80px;
                }

                /* Card */
                .card {
                    background: var(--bg-secondary);
                    border: 1px solid var(--border);
                    border-radius: var(--radius-lg);
                    overflow: hidden;
                    margin-bottom: 24px;
                }

                .card-header {
                    padding: 20px 24px;
                    border-bottom: 1px solid var(--border);
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                }

                .card-header h2 {
                    font-size: 14px;
                    font-weight: 600;
                    color: var(--text-primary);
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }

                .card-header-icon {
                    width: 32px;
                    height: 32px;
                    background: var(--bg-tertiary);
                    border-radius: var(--radius-sm);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 14px;
                }

                .card-body {
                    padding: 24px;
                }

                /* Form */
                .form-grid {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 16px;
                    margin-bottom: 24px;
                }

                .form-group {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }

                .form-group.full {
                    grid-column: 1 / -1;
                }

                .label {
                    font-size: 13px;
                    font-weight: 500;
                    color: var(--text-secondary);
                    display: flex;
                    align-items: center;
                    gap: 6px;
                }

                .label-badge {
                    font-size: 10px;
                    padding: 2px 6px;
                    background: rgba(59, 130, 246, 0.15);
                    color: var(--accent);
                    border-radius: 4px;
                    font-weight: 600;
                }

                .input {
                    padding: 12px 14px;
                    background: var(--bg-primary);
                    border: 1px solid var(--border);
                    border-radius: var(--radius-md);
                    color: var(--text-primary);
                    font-size: 14px;
                    font-family: inherit;
                    transition: all 0.2s;
                    outline: none;
                }

                .input:hover {
                    border-color: var(--border-light);
                }

                .input:focus {
                    border-color: var(--accent);
                    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
                }

                .input::placeholder {
                    color: var(--text-tertiary);
                }

                textarea.input {
                    resize: vertical;
                    min-height: 120px;
                }

                /* Upload Zone */
                .upload-zone {
                    border: 2px dashed var(--border);
                    border-radius: var(--radius-md);
                    padding: 32px;
                    text-align: center;
                    cursor: pointer;
                    transition: all 0.2s;
                    background: var(--bg-primary);
                }

                .upload-zone:hover, .upload-zone.drag-over {
                    border-color: var(--accent);
                    background: rgba(59, 130, 246, 0.05);
                }

                .upload-icon {
                    width: 48px;
                    height: 48px;
                    margin: 0 auto 16px;
                    background: var(--bg-tertiary);
                    border-radius: var(--radius-md);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 20px;
                }

                .upload-zone h3 {
                    font-size: 14px;
                    font-weight: 600;
                    margin-bottom: 4px;
                }

                .upload-zone p {
                    font-size: 12px;
                    color: var(--text-tertiary);
                }

                /* Media Previews */
                .media-grid {
                    display: flex;
                    gap: 12px;
                    flex-wrap: wrap;
                    margin-top: 16px;
                }

                .media-item {
                    position: relative;
                    width: 72px;
                    height: 72px;
                    border-radius: var(--radius-sm);
                    overflow: hidden;
                    border: 1px solid var(--border);
                }

                .media-item img, .media-item video {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                .media-remove {
                    position: absolute;
                    top: -6px;
                    right: -6px;
                    width: 20px;
                    height: 20px;
                    background: var(--error);
                    border: 2px solid var(--bg-secondary);
                    border-radius: 50%;
                    color: white;
                    font-size: 10px;
                    font-weight: 700;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.15s;
                }

                .media-remove:hover {
                    transform: scale(1.1);
                }

                /* Record Button */
                .record-section {
                    margin-bottom: 24px;
                }

                .record-btn {
                    width: 100%;
                    padding: 16px;
                    background: var(--bg-tertiary);
                    border: 1px solid var(--border);
                    border-radius: var(--radius-md);
                    color: var(--text-primary);
                    font-size: 14px;
                    font-weight: 600;
                    font-family: inherit;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    transition: all 0.2s;
                }

                .record-btn:hover {
                    background: var(--border);
                }

                .record-btn.recording {
                    background: rgba(239, 68, 68, 0.15);
                    border-color: var(--error);
                    color: var(--error);
                }

                .record-dot {
                    width: 8px;
                    height: 8px;
                    background: var(--error);
                    border-radius: 50%;
                    animation: pulse 1.5s infinite;
                }

                @keyframes pulse {
                    0%, 100% { opacity: 1; transform: scale(1); }
                    50% { opacity: 0.5; transform: scale(1.2); }
                }

                .transcript-box {
                    margin-top: 12px;
                    padding: 12px 14px;
                    background: rgba(34, 197, 94, 0.1);
                    border: 1px solid rgba(34, 197, 94, 0.2);
                    border-radius: var(--radius-sm);
                    font-size: 13px;
                    color: var(--success);
                }

                /* Status */
                .status {

                .status.warning {
                    background: rgba(234, 179, 8, 0.1);
                    border: 1px solid rgba(234, 179, 8, 0.2);

                .submit-btn {

                    position: fixed;
                    inset: 0;

                    align-items: center;

                    z-index: 100;
                }

                .processing-content {
                    text-align: center;
                    animation: fadeInUp 0.4s ease;
                }

                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(20px); }

                .processing-icon {

                @keyframes float {

                }

                .progress-track {

                    margin: 0 auto;
                    overflow: hidden;

                .progress-fill {

                @keyframes progress {
                    0% { transform: translateX(-100%); }

                }

                /* Result Card */
                .result-card {
                    animation: slideUp 0.5s ease;
                }

                @keyframes slideUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }

                .result-header {
                    padding: 20px 24px;
                    background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(16, 185, 129, 0.1) 100%);

                    align-items: center;
                    justify-content: space-between;

                .result-header h2 {
                    font-size: 16px;
                    font-weight: 600;
                    color: var(--success);

                    gap: 10px;

                .result-actions {
                    display: flex;
                    gap: 8px;

                    border-radius: var(--radius-sm);

                    cursor: pointer;
                    display: flex;

                    transition: all 0.15s;

                .btn-ghost:hover {
                    background: var(--bg-tertiary);
                    color: var(--text-primary);
                }

                /* Stats Grid */
                .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 12px;
                    margin-bottom: 24px;
                }

                .stat-card {
                    padding: 16px;
                    background: var(--bg-primary);
                    border: 1px solid var(--border);
                    border-radius: var(--radius-md);
                    text-align: center;
                }

                .stat-label {
                    font-size: 10px;
                    font-weight: 600;
                    color: var(--text-tertiary);
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                    margin-bottom: 6px;
                }

                .stat-value {
                    font-size: 24px;
                    font-weight: 700;
                    color: var(--text-primary);
                }

                .stat-value.accent { color: var(--accent); }
                .stat-value.success { color: var(--success); }
                .stat-value.warning { color: var(--warning); }

                /* Table */
                .table-wrapper {
                    overflow-x: auto;
                    margin-bottom: 24px;
                }

                .table {
                    width: 100%;
                    border-collapse: collapse;
                }

                .table th {
                    padding: 12px 16px;
                    font-size: 10px;
                    font-weight: 600;
                    color: var(--text-tertiary);
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                    text-align: left;
                    background: var(--bg-primary);
                    border-bottom: 1px solid var(--border);
                }

                .table th:last-child { text-align: right; }

                .table td {
                    padding: 14px 16px;
                    font-size: 13px;
                    border-bottom: 1px solid var(--border);
                }

                .table td:last-child {
                    text-align: right;
                    font-weight: 600;
                }

                .table tr:last-child td { border-bottom: none; }

                .table tr:hover td { background: rgba(255,255,255,0.02); }

                /* AI Note */
                .ai-note {
                    padding: 16px;
                    background: rgba(99, 102, 241, 0.1);
                    border: 1px solid rgba(99, 102, 241, 0.2);
                    border-radius: var(--radius-md);
                }

                .ai-note-header {
                    font-size: 10px;
                    font-weight: 600;
                    color: #818cf8;
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                    margin-bottom: 8px;
                    display: flex;
                    align-items: center;
                    gap: 6px;
                }

                .ai-note p {
                    font-size: 13px;
                    color: var(--text-secondary);
                    line-height: 1.6;
                }

                @media (max-width: 640px) {
                    .form-grid { grid-template-columns: 1fr; }
                    .stats-grid { grid-template-columns: 1fr; }
                    .header-content { flex-direction: column; gap: 16px; }
                }
